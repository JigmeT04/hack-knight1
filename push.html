    <style>
        /* --- General Reset & Layout --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* --- Header Styling --- */
        .header {
            background-color: #333;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }

        /* Header Left Section (Logo) */
        .header-left {
            display: flex;
            align-items: center;
        }

        /* Styling for the Logo text */
        .logo {
            font-size: 28px; 
            font-weight: bold;
            color: #ffcc00; 
            text-decoration: none; 
        }
        
        /* Header Right Section (Navigation) */
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            padding: 8px 15px;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        /* --- Main Content Styling --- */
        .main-content {
            padding: 30px 40px;
            max-width: 1200px;
            margin: 0 auto; 
        }

        /* Muscle Image Section */
        .muscle-images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; 
            gap: 25px; 
            margin-bottom: 50px;
            text-align: center;
        }

        /* Making image cards clickable */
        .image-card {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            /* Ensure link text doesn't show default underline/color */
            text-decoration: none;
            color: #333; 
        }

        .image-card:hover {
            transform: scale(1.05);
        }
        
        .image-card img {
            width: 180px; 
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }

        .image-card p {
            margin: 8px 0 0;
            font-weight: bold;
            color: #555;
        }

        /* Clickable Fields Section - UPDATED for 5 boxes */
        .clickable-fields {
            display: flex;
            /* Allow boxes to wrap onto the next line */
            flex-wrap: wrap; 
            /* Space between boxes */
            gap: 20px; 
            justify-content: center; /* Center boxes horizontally */
        }

        .field-link {
            /* Now set a fixed width for the boxes to ensure they stack correctly. */
            /* This width makes two boxes fit comfortably on one line with spacing. */
            width: calc(50% - 30px); 
            background-color: #fff;
            padding: 30px 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 20px;
            border-bottom: 5px solid #ffcc00; 
            transition: background-color 0.2s, transform 0.2s;
        }

        .field-link:hover {
            background-color: #fff8e1; 
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* Style for the second line of boxes to visually separate */
        .clickable-fields a:nth-child(n+3) {
            margin-top: 10px; 
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
